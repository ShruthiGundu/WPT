<html>
    <head>
        <script>
            function getWeekDay(date){
                const weekDays = ['SU', 'MO', 'TU','WE', 'TH', 'FR', 'SA'] 
                return weekDays[date.getDay()]
            }

        let date = new Date(2012, 0, 3)
        alert(getWeekDay(date))
    
        </script>
    </head>
    
        
    
</html>
