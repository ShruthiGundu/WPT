<html>
    <head>
        <script>
            function greet(){
                var username = document.getElementById("uname").value
                console.log("Hello " + username)
            }
        </script>
    </head>
    <body>
        <form>
            Username: <input type="text" id="uname"><br>
            <input type="button" value="Greet" onclick="greet()">
            
        </form>
    </body>
</html>
