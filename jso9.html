<html>
    <head>
        <script>
            var websiteNames = ["www.google.com", "www.msn.com", "www.amazon.co.in", "answers.yahoo.com",
                                "en.m.wikipedia.com", "codehs.gitbooks.io", "www.coderanch.com"]
            var wwwWebsites = websiteNames.filter(website => website.startsWith("www"))
            var totalWwwWebsites = wwwWebsites.length
            console.log("Websites Array: " + websiteNames)
            console.log("Websites that begin with 'www': " + wwwWebsites)
            console.log("Total number of websites that begin with 'www': " + totalWwwWebsites)
        </script>
    </head>
</html>
