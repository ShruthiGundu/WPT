<html>
    <head>
        <script>
            var arr = [11, 22, 33, 44, 55]
            var sum = 0
            arr.forEach(num => {sum += num});
            var avg = sum / arr.length
            console.log("Array: "+arr)
            console.log("Sum of all elements: " + sum)
            console.log("Average of all elements: " + avg)
        </script>
    </head>
</html>
