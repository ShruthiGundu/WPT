<html>
    <head>
        <script>
            var initializedArray = [1, 2, 3, 4, 5]
            var squaredArray = []
            initializedArray.forEach(num => {squaredArray.push(num * num)});
            console.log("Initialized array: " + initializedArray)
            console.log("Squared array: " + squaredArray) 
        </script>
    </head>
</html>
