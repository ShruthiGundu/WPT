<html>
    <head>
        <script>
            class Employee{
                constructor(empid, ename, salary){
                    this.empid = empid
                    this.ename = ename
                    this.salary = salary
                }
            }

            let emp = [new Employee(1,"Alice",50000),
                       new Employee(1,"Bob",60000),
                       new Employee(3,"Charlie",70000),
                       new Employee(4,"David",80000)
            ]
            console.log("EMPLOYEE DETAILS:")
            console.log("|Emp ID | Employee Name | Salary")
            emp.forEach(employee => {console.log("| " + employee.empid + 
                                     "| " + employee.ename.padEnd(20) + "| "
                                    + employee.salary.toString().padEnd(10) + "|")});
        </script>
    </head>
</html>
